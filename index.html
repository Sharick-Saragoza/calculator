<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-top">
                <div class="display"></div>
            </div>
            <div class="calc-bot">
                <div class="calc-row ac">
                    <div class="button ac" id="ac">AC</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="addNumber(7)">7</div>
                    <div class="button" onclick="addNumber(8)">8</div>
                    <div class="button" onclick="addNumber(9)">9</div>
                    <div class="button" onclick="addOperator('/')">รท</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="addNumber(4)">4</div>
                    <div class="button" onclick="addNumber(5)">5</div>
                    <div class="button" onclick="addNumber(6)">6</div>
                    <div class="button" onclick="addOperator('*')">x</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="addNumber(1)">1</div>
                    <div class="button" onclick="addNumber(2)">2</div>
                    <div class="button" onclick="addNumber(3)">3</div>
                    <div class="button" onclick="addOperator('-')">-</div>
                </div>
                <div class="calc-row zero">
                    <div class="button" onclick="addNumber(0)">0</div>
                    <div class="button" onclick="addOperator('+')">+</div>
                </div>
                <div class="calc-row operate">
                    <div class="button" id="calculate">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
