<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-top">
                <div class="display"></div>
            </div>
            <div class="calc-bot">
                <div class="calc-row ac">
                    <div class="button ac" id="ac">AC</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="appendNumber(7)">7</div>
                    <div class="button" onclick="appendNumber(8)">8</div>
                    <div class="button" onclick="appendNumber(9)">9</div>
                    <div class="button" id="divide">รท</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="appendNumber(4)">4</div>
                    <div class="button" onclick="appendNumber(5)">5</div>
                    <div class="button" onclick="appendNumber(6)">6</div>
                    <div class="button" id="multiply">x</div>
                </div>
                <div class="calc-row">
                    <div class="button" onclick="appendNumber(1)">1</div>
                    <div class="button" onclick="appendNumber(2)">2</div>
                    <div class="button" onclick="appendNumber(3)">3</div>
                    <div class="button" id="minus">-</div>
                </div>
                <div class="calc-row zero">
                    <div class="button" onclick="appendNumber(0)">0</div>
                    <div class="button" id="plus">+</div>
                </div>
                <div class="calc-row operate">
                    <div class="button" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
